---
layout: default
title: Photography
---

<style>
  .photo-grid {
    column-count: 1;
    column-gap: 1rem;
  }

  @media (min-width: 600px) {
    .photo-grid { column-count: 2; }
  }
  @media (min-width: 900px) {
    .photo-grid { column-count: 2; }
  }

  .photo-item {
    break-inside: avoid;
    margin-bottom: 1rem;
    padding: 10px;
    border-radius: 8px;
  }

  .photo-item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    display: block;
    cursor: zoom-in;
  }

  .photo-item p {
    text-align: center;
    font-size: 0.85rem;
    font-style: italic;
    color: rgba(128, 128, 128, 0.8);
    margin-top: 0.5rem;
  }
  
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  .lightbox:target {
    display: flex;
  }
</style>

<div class="photo-grid">
  {% for photo in site.data.photos reversed %}
  <div class="photo-item">
    <img 
      src="/photography_files/{{ photo.image }}" 
      alt="{{ photo.caption }}" 
      loading="lazy"
      onclick="openLightbox(this.src)"
    >
    <p style="opacity: 0.7;">{{ photo.caption | default:"Untitled"}}<br> 
{{ photo.camera }}{% if photo.shot_details %} - {{ photo.shot_details }}{% endif %}  </div>
  {% endfor %}
</div>

<div id="lightbox" class="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="">
</div>

<script>
  function openLightbox(imageSrc) {
    var lightbox = document.getElementById('lightbox');
    var img = document.getElementById('lightbox-img');
    img.src = imageSrc;
    lightbox.style.display = 'flex';
  }
</script>
