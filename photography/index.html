---
layout: default
tags: photos
---

<style>
  .photo-grid {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  gap: 1rem;
}

.photo-item img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.photo-item p {
    text-align: center;
    font-style: italic;
    color: rgba(128, 128, 128, 0.6); /* Slightly transparent grey */
    margin-top: 0.5rem; /* Add space between the image and the caption */
  }

</style>

<h1>Photography</h1>

<div class="photo-grid">
  {% assign photos = site.photos %}
  {% for photo in photos %}
  <div class="photo-item">
    <a>
    <!-- <a href="{{ photo.url | prepend:site.baseurl }}"> -->
      <img src="{{ photo.image }}" alt="{{ photo.caption }}">
    </a>
    <p>{{ photo.caption | default:"no caption" }} - {{ photo.camera }} - {{ photo.shot_details }}</p>
  </div>
  {% endfor %}
</div>
